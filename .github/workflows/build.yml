name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rust-src, llvm-tools-preview
          targets: x86_64-unknown-none

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Run cargo check
        run: cargo check --all-features --workspace

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: clippy, rust-src
          targets: x86_64-unknown-none

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --all-features --workspace -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rust-src, llvm-tools-preview
          targets: x86_64-unknown-none

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-system-x86 \
            mtools \
            xorriso \
            ovmf

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install bootimage tool
        run: cargo install bootimage --version 0.10.3

      - name: Build kernel
        run: |
          cd kernel
          cargo build --release --target ../x86_64-kpio.json

      - name: Build runtime
        run: |
          cd runtime
          cargo build --release --target ../x86_64-kpio.json

      - name: Build graphics
        run: |
          cd graphics
          cargo build --release --target ../x86_64-kpio.json

      - name: Build network
        run: |
          cd network
          cargo build --release --target ../x86_64-kpio.json

      - name: Build storage
        run: |
          cd storage
          cargo build --release --target ../x86_64-kpio.json

      - name: Create bootable image
        run: |
          cargo bootimage --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kpio-image
          path: target/x86_64-kpio/release/bootimage-kernel.bin

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rust-src, llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --workspace --lib

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rust-src, llvm-tools-preview
          targets: x86_64-unknown-none

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 ovmf

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: kpio-image

      - name: Run integration tests
        run: |
          timeout 60 qemu-system-x86_64 \
            -drive format=raw,file=bootimage-kernel.bin \
            -device isa-debug-exit,iobase=0xf4,iosize=0x04 \
            -serial stdio \
            -display none \
            -m 512M \
            || [ $? -eq 33 ]

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rust-src

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Build documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [build, test, integration-test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly-2024-01-01
          components: rust-src, llvm-tools-preview
          targets: x86_64-unknown-none

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-system-x86 \
            mtools \
            xorriso \
            ovmf

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Install bootimage tool
        run: cargo install bootimage --version 0.10.3

      - name: Build release image
        run: |
          cargo bootimage --release

      - name: Create ISO image
        run: |
          mkdir -p iso/EFI/BOOT
          cp target/x86_64-kpio/release/bootimage-kernel.bin iso/EFI/BOOT/BOOTX64.EFI
          xorriso -as mkisofs \
            -o kpio-$(date +%Y%m%d).iso \
            -isohybrid-mbr /usr/lib/ISOLINUX/isohdpfx.bin \
            -c isolinux/boot.cat \
            -b isolinux/isolinux.bin \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            -eltorito-alt-boot \
            -e EFI/BOOT/BOOTX64.EFI \
            -no-emul-boot \
            iso || true

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: kpio-iso
          path: "*.iso"
          if-no-files-found: warn
